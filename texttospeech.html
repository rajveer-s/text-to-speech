<!DOCTYPE html>
<html>
  <head>
    <title>Text-to-Speech Example</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: black;
        overflow: hidden;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      h1,
      h2,
      h3,
      h4,
      p {
        color: white;
      }
      textarea {
        background-color: rgb(3, 3, 44);
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Text-to-Speech Example</h1>
    <textarea id="textArea" rows="42" cols="220">
Hello, I'm a text-to-speech example.</textarea
    >
    <br />
    <button id="speakButton">Speak</button>
    <script>
      const textArea = document.getElementById("textArea");
      const speakButton = document.getElementById("speakButton");

      // Check browser support
      if ("speechSynthesis" in window) {
        const synth = window.speechSynthesis;

        speakButton.addEventListener("click", () => {
          const textToSpeak = textArea.value;
          const utterance = new SpeechSynthesisUtterance(textToSpeak);

          // Configure pitch and rate for 'emotion'
          utterance.pitch = 1; // Range: 0 to 2, 1 is default
          utterance.rate = 1; // Range: 0.1 to 10, 1 is default

          synth.speak(utterance);
        });
      } else {
        alert("Sorry, your browser doesn't support the Web Speech API.");
      }
    </script>
  </body>
</html>
